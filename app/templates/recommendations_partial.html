

<h2 class="text-xl font-bold mb-4">If you liked "{{ selected_movie['title'] }}", you may enjoy these:</h2>
<div class="grid grid-cols-1 md:grid-cols-3 gap-4">
    {% for movie in recommended_movies %}
        <div class="bg-white rounded-lg shadow-md overflow-hidden">
            <img src="https://image.tmdb.org/t/p/w500{{ movie['poster_path'] }}" class="w-full h-48 object-cover" alt="{{ movie['title'] }}">
            <div class="p-4">
                <h5 class="font-semibold text-lg">{{ movie['title'] }}</h5>
                <p class="text-gray-600">{{ movie['overview'] }}</p>
            </div>
        </div>
    {% endfor %}
</div>
